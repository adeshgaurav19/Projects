<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Bid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Submit Bid</h1>
        <form id="submitBidForm">
            <label for="tender_id">Tender ID:</label>
            <input type="text" id="tender_id" name="tender_id" required>

            <label for="supplier_name">Supplier Name:</label>
            <input type="text" id="supplier_name" name="supplier_name" required>

            <label for="bid_amount">Bid Amount:</label>
            <input type="number" id="bid_amount" name="bid_amount" required>

            <label for="delivery_time">Delivery Time (in days):</label>
            <input type="number" id="delivery_time" name="delivery_time" required>

            <button type="submit">Submit Bid</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
